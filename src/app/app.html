<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accura - Scandinavian Store</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      color: #2c3e50;
    }

    .header {
      text-align: center;
      padding: 3rem 1rem 2rem;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }

    .header h1 {
      font-size: 3.5rem;
      font-weight: 300;
      color: #34495e;
      margin-bottom: 0.5rem;
      letter-spacing: 3px;
    }

    .header p {
      font-size: 1.2rem;
      color: #7f8c8d;
      font-weight: 300;
      letter-spacing: 1px;
    }

    .gallery-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 3rem 1rem;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .image-card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
    }

    .image-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    }

    .image-card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .image-card:hover img {
      transform: scale(1.05);
    }

    .image-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(to bottom, transparent 0%, rgba(0, 0, 0, 0.7) 100%);
      opacity: 0;
      transition: opacity 0.3s ease;
      display: flex;
      align-items: flex-end;
      padding: 1.5rem;
    }

    .image-card:hover .image-overlay {
      opacity: 1;
    }

    .image-title {
      color: white;
      font-size: 1.1rem;
      font-weight: 500;
      text-transform: capitalize;
    }

    .stats {
      text-align: center;
      margin-top: 3rem;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 12px;
      backdrop-filter: blur(10px);
    }

    .stats h3 {
      font-size: 1.5rem;
      color: #34495e;
      margin-bottom: 1rem;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2rem;
      margin-top: 1rem;
    }

    .stat-item {
      text-align: center;
    }

    .stat-number {
      font-size: 2.5rem;
      font-weight: 300;
      color: #3498db;
      display: block;
    }

    .stat-label {
      font-size: 1rem;
      color: #7f8c8d;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal.active {
      display: flex;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
      border-radius: 8px;
    }

    .close-modal {
      position: absolute;
      top: 2rem;
      right: 2rem;
      color: white;
      font-size: 2rem;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.5);
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.3s ease;
    }

    .close-modal:hover {
      background: rgba(0, 0, 0, 0.8);
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 2.5rem;
      }

      .gallery-grid {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }

      .stats-grid {
        grid-template-columns: 1fr;
        gap: 1rem;
      }
    }

    .loading {
      text-align: center;
      padding: 2rem;
      color: #7f8c8d;
    }

    .brand-subtitle {
      background: linear-gradient(45deg, #3498db, #2c3e50);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: 1.5rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>ACCURA</h1>
    <p class="brand-subtitle">Scandinavian Collection</p>
    <p>Timeless Nordic Design & Fashion</p>
  </header>

  <main class="gallery-container">
    <div class="gallery-grid" id="gallery">
      <!-- Images will be loaded here -->
    </div>

    <div class="stats">
      <h3>Collection Highlights</h3>
      <div class="stats-grid">
        <div class="stat-item">
          <span class="stat-number">18</span>
          <span class="stat-label">Curated Pieces</span>
        </div>
        <div class="stat-item">
          <span class="stat-number">100%</span>
          <span class="stat-label">Nordic Inspired</span>
        </div>
        <div class="stat-item">
          <span class="stat-number">2024</span>
          <span class="stat-label">Latest Collection</span>
        </div>
      </div>
    </div>
  </main>

  <!-- Modal for full-size images -->
  <div class="modal" id="modal">
    <span class="close-modal" id="closeModal">&times;</span>
    <img id="modalImg" src="" alt="Full size image">
  </div>

  <script>
    // Image gallery data
    const images = [
      { src: 'assets/Accura_images/download.jpeg', title: 'Nordic Elegance' },
      { src: 'assets/Accura_images/download (1).jpeg', title: 'Scandinavian Style' },
      { src: 'assets/Accura_images/image_fx_.jpg', title: 'Minimalist Fashion' },
      { src: 'assets/Accura_images/image_fx_ (1).jpg', title: 'Contemporary Nordic' },
      { src: 'assets/Accura_images/image_fx_ (2).jpg', title: 'Refined Simplicity' },
      { src: 'assets/Accura_images/image_fx_ (3).jpg', title: 'Modern Scandinavian' },
      { src: 'assets/Accura_images/image_fx_ (4).jpg', title: 'Clean Lines' },
      { src: 'assets/Accura_images/image_fx_ (5).jpg', title: 'Nordic Sophistication' },
      { src: 'assets/Accura_images/image_fx_ (6).jpg', title: 'Timeless Design' },
      { src: 'assets/Accura_images/image_fx_ (7).jpg', title: 'Effortless Style' },
      { src: 'assets/Accura_images/image_fx_ (8).jpg', title: 'Scandinavian Chic' },
      { src: 'assets/Accura_images/image_fx_ (9).jpg', title: 'Pure Aesthetics' },
      { src: 'assets/Accura_images/image_fx_ (10).jpg', title: 'Nordic Grace' },
      { src: 'assets/Accura_images/image_fx_ (11).jpg', title: 'Minimalist Beauty' },
      { src: 'assets/Accura_images/image_fx_ (12).jpg', title: 'Contemporary Classic' },
      { src: 'assets/Accura_images/image_fx_ (13).jpg', title: 'Scandinavian Luxury' },
      { src: 'assets/Accura_images/image_fx_ (14).jpg', title: 'Refined Nordic' },
      { src: 'assets/Accura_images/woman trying on clothes.jpg', title: 'Nordic Fashion Experience' }
    ];

    // Load gallery
    function loadGallery() {
      const gallery = document.getElementById('gallery');

      images.forEach((image, index) => {
        const card = document.createElement('div');
        card.className = 'image-card';
        card.innerHTML = `
          <img src="${image.src}" alt="${image.title}" loading="lazy">
          <div class="image-overlay">
            <div class="image-title">${image.title}</div>
          </div>
        `;

        // Add click event for modal
        card.addEventListener('click', () => openModal(image.src, image.title));

        gallery.appendChild(card);
      });
    }

    // Modal functionality
    function openModal(src, title) {
      const modal = document.getElementById('modal');
      const modalImg = document.getElementById('modalImg');

      modal.classList.add('active');
      modalImg.src = src;
      modalImg.alt = title;

      // Prevent body scroll
      document.body.style.overflow = 'hidden';
    }

    function closeModal() {
      const modal = document.getElementById('modal');
      modal.classList.remove('active');
      document.body.style.overflow = 'auto';
    }

    // Event listeners
    document.getElementById('closeModal').addEventListener('click', closeModal);
    document.getElementById('modal').addEventListener('click', (e) => {
      if (e.target.id === 'modal') {
        closeModal();
      }
    });

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closeModal();
      }
    });

    // Initialize gallery when page loads
    document.addEventListener('DOMContentLoaded', loadGallery);

    // Add smooth scrolling
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({
          behavior: 'smooth'
        });
      });
    });
  </script>

  <router-outlet />
</body>
</html>
