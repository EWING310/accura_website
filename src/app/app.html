<header class="header">
  <h1>ACCURA</h1>
  <p class="brand-subtitle">Scandinavian Collection</p>
  <p>Timeless Nordic Design & Fashion</p>
</header>

<main class="gallery-container">
  <div class="gallery-grid">
    @for (image of images; track image.src) {
      <div class="image-card" (click)="openModal(image.src, image.title)">
        <img [src]="image.src" [alt]="image.title" loading="lazy">
        <div class="image-overlay">
          <div class="image-title">{{ image.title }}</div>
        </div>
      </div>
    }
  </div>

  <div class="stats">
    <h3>Collection Highlights</h3>
    <div class="stats-grid">
      <div class="stat-item">
        <span class="stat-number">{{ images.length }}</span>
        <span class="stat-label">Curated Pieces</span>
      </div>
      <div class="stat-item">
        <span class="stat-number">100%</span>
        <span class="stat-label">Nordic Inspired</span>
      </div>
      <div class="stat-item">
        <span class="stat-number">2024</span>
        <span class="stat-label">Latest Collection</span>
      </div>
    </div>
  </div>
</main>

<!-- Modal for full-size images -->
@if (modalActive()) {
  <div class="modal" (click)="closeModal()">
    <span class="close-modal" (click)="closeModal()">&times;</span>
    <img [src]="modalImageSrc()" [alt]="modalImageTitle()" (click)="$event.stopPropagation()">
  </div>
}

<router-outlet />
